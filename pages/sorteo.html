      <main class="main_seis">
        <div class="titulos">
          <h1>Raffle</h1>
          <h2>
            You can collaborate to hold an exhibition event and participate in a
            raffle to win an easel
          </h2>
        </div>
        <div class="info_sorteo">
          <form action="show_data.html" method="get">
          <fieldset>
            <label for="">
              First Name
              <input type="text" name="name" placeholder="Your name" class="full_line"/>
            </label>
            <label for="">
              Last Name
              <input type="text" name="lastname" placeholder="Your last name" class="full_line"/>
            </label>
            <label for="">
              Choose Meet or Zoom
              <select name="Platform" id="" class="full_line">
                <option value="Meet">Meet</option>
                <option value="Zoom">Zoom</option>
              </select>
            </label>
            <label>
              Choose Date
              <input type="date" name="date" id="" value="2024-06-20" class="full_line"/>
            </label>
            Payment Options
            <label>
              <input type="radio" name="pay_metod" id="" value="Cash" />
              Cash
            </label>
            <label>
              <input type="radio" name="pay_metod" id="" value="Credit Card" />
              Credit Card
            </label>
            <label>
              <input type="radio" name="pay_metod" id="" value="Debit Card" />
              Debit Card
            </label>
            <label>
              Message(Opcional)
              <textarea
                name="Message"
                id=""
                cols="35"
                rows="8"
                placeholder="Your message"
              ></textarea>
              <label>
                 I accept terms and conditions...
                <input
                  type="checkbox"
                  name="terms_and_conditions"
                  id=""
                  value="Accept"
                />
              </label>
              <button>submit</button>

          </fieldset>
        </form>
